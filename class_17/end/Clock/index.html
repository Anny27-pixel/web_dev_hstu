<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="clock-text">
        <span id="hour">04</span>
        <span>:</span>
        <span id="min">40</span>
        <span>:</span>
        <span id="sec">45</span>
        <div class="date-text">
          <p id="date">Sunday, Aug 20, 2020</p>
        </div>
      </div>
    </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
