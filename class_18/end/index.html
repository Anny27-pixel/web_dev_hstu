<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="corner">.</div>
      <div class="board">.</div>
      <div class="pen">.</div>
      <div class="circle">.</div>
      <!-- <div class="box">.</div> -->
      <div class="ring1">.</div>
      <div class="ring2">.</div>
      <div class="time">
        <span id="time">05:30</span>
        <!-- 05:30<small>pm</small><br /> -->
        <div class="day">sunday, september 6</div>
      </div>
      <div class="bird">.</div>
      <div class="eyes">.</div>
    </div>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
